<!doctype html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div id="root" class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1>Phòng thi online - Giao diện dành cho giám thị</h1>
                    
                    <form class="mt-5">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="username" hidden>Họ tên thí sinh</label>
                                    <input type="text" class="form-control" name=”username” id="username" value="teacher" hidden>
                                </div>
                            </div>

                            <div class="col">                                
                                <label for="action"></label>
                                <div class="form-group">                                
                                    <button class="btn btn-primary" id="join_leave">Bắt đầu phòng thi</button>
                                    <button id="share_screen" hidden disabled>Share screen</button>
                                    <button id="toggle_chat" hidden disabled>Toggle chat</button>
                                </div>
                            </div>
                        </div>
                        
                    </form>

                    <div class="alert alert-primary mt-3" role="alert">
                        <span id="count">Chưa kết nối.</span>
                    </div>

                    <div id="container">
                        <div id="local" class="participant"><div></div><div class="label">Webcam</div></div>
                        <!-- more participants will be added dynamically here -->
                    </div>

                    <div id="chat">
                        <div id="chat-scroll">
                            <div id="chat-content">
                                <!-- chat content will be added dynamically here -->
                            </div>
                        </div>
                        <input id="chat-input" type="text">
                    </div>
                    
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://media.twiliocdn.com/sdk/js/video/releases/2.3.0/twilio-video.min.js"></script>
        <script src="https://media.twiliocdn.com/sdk/js/conversations/releases/1.0.0/twilio-conversations.min.js"></script>
        <script src="{{ url_for('static', filename='app2.js') }}"></script>
    </body>
</html>
